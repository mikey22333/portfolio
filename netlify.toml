[build]
  # Directory to change to before starting a build
  base = "frontend/"
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "frontend/build/"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version (required for React Router 7.6.2)
  NODE_VERSION = "20"

  # NPM version
  NPM_VERSION = "10"

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form handling (for contact form if needed as fallback)
[forms]
  settings = true

# Functions (if needed in the future)
[functions]
  directory = "functions/"
